<!DOCTYPE html>
<html ng-app="routeApp">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script src="JS/angular.min.js"></script>
    <script src="JS/angular-route.min.js"></script>
    <script src="routeHome.js"></script>
    <!-- favicon?? -->
    <link rel="shortcut icon" href="data:image/x-icon;," type="image/x-icon">
    <!-- JQuery -->
    <script type="text/javascript" src="http://code.jquery.com/jquery-3.2.0.min.js"></script>

</head>
<body>
        <div ng-controller="Movie">
            <table>
                <tr>
                    <th>Title</th>
                    <th>ReleaseDate</th>
                    <th>Genre</th>
                    <th>Price</th>
                    <th>Rating</th>
                    <th>Review</th>
                </tr>
                <tr ng-repeat="m in movies">
                    <td>{{m.Title}}</td>
                    <td>{{m.ReleaseDate | myDate | date: 'yyyy-MM-dd'}} </td>
                    <td>{{m.Genre}}</td>
                    <td>{{m.Price}}</td>
                    <td>{{m.Rating}}</td>
                    <td>{{m.Review}}</td>
                    <td><a href="#edit/{{m.ID}}">Edit |</a>
                        <a href="#detail/{{m.ID}}">Detail |</a>
                        <a href="#delete/{{m.ID}}">Delete |</a>
                    </td>
                    
                </tr>
            </table>
        </div>
</body>
</html>
