<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title></title>
</head>
<body>
	<div>
		Genre:
		<select id="genreList">
			<option></option>
			<option ng-repeat="genre in genres">{{genre}}</option>
		</select>
		<button id="searchButton" ng-click="search()">Search</button>
		<table datatable="ng" dt-options="dtOptions">
			<thead>
				<tr>
					<th>Title</th>
					<th>ReleaseDate</th>
					<th>Genre</th>
					<th>Price</th>
					<th>Rating</th>
					<th>Review</th>
					<th></th>
				</tr>
			</thead>
			<tbody>
				<tr ng-repeat="m in movies">
					<td>{{m.Title}}</td>
					<td>{{m.ReleaseDate | myDate | date: 'yyyy-MM-dd' }} </td>
					<td>{{m.Genre}}</td>
					<td>{{m.Price | currency:"$":0}}</td>
					<td>{{m.Rating}}</td>
					<td>{{m.Review}}</td>
					<td>
						<button ng-click="edit()">Edit</button> |
						<button ng-click="detail()">Detail</button> |
						<button ng-click="delete()">Delete</button>						
					</td>
				</tr>
			</tbody>
		</table>
	</div>

	
</body>
</html>
